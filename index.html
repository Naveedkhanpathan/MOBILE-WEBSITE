<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE WEBSITE</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <div class="MAIN">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, Wide Angel Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdrogon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1>display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upBtn.onclick = function () {
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }

        downBtn.onclick = function () {
            rotatesum = rotatevalue + "rotate(+90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }

    </script>
</body>

</html>
